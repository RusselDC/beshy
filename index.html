<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beshy ko</title>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            height: 100vh;
            padding: 0%;
            margin: 0;
        }
        #container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding-left: 30%;
        padding-right: 30%;
        }
        
        
        


        
    </style>

</head>
<body>
    
    <div id="container">
        <p id="beshyko"></p>
        <input type="email" class="form-control" id="textbox" aria-describedby="emailHelp" placeholder="Enter Text">
    </div>
    
</body>
<script>
    const emojicode = "&#129336"; 
    const emojiElement = document.createElement('span');
    emojiElement.innerHTML = emojicode;
    const beshy = emojiElement.innerHTML;

    const input = document.getElementById('textbox');
    const beshyko = document.getElementById('beshyko');

    input.addEventListener('keydown',function(event){
        
        if (event.key === ' ') {
                event.preventDefault();
                input.value += beshy;
        }
        beshyko.innerHTML = input.value;
    })
    input.addEventListener('input',function(event){
        
        const inputValue = input.value;
        const replacedValue = inputValue.replace(/ /g, beshy);
        beshyko.innerHTML = replacedValue;
    })
    
    
</script>
</html>
